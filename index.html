<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator JS</title>


    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <section class="calculator">
            <form>
                <div class="display">
                    <input type="text" name="display" id="display">
                </div>
                <div class="buttons">
                    <input class="minus-ac operator" type="button" value="AC">
                    <input class="minus-de operator" type="button" value="DE">
                    <input class="button operator" type="button" value=".">
                    <input class="button operator" type="button" value="/">
                </div>
                <div class="buttons">
                    <input class="button" type="button" value="7">
                    <input class="button" type="button" value="8">
                    <input class="button" type="button" value="9">
                    <input class="button operator" type="button" value="*">
                </div>
                <div class="buttons">
                    <input class="button" type="button" value="4">
                    <input class="button" type="button" value="5">
                    <input class="button" type="button" value="6">
                    <input class="button operator" type="button" value="-">
                </div>
                <div class="buttons">
                    <input class="button" type="button" value="1">
                    <input class="button" type="button" value="2">
                    <input class="button" type="button" value="3">
                    <input class="button operator" type="button" value="+">
                </div>
                <div class="buttons">
                    <input class="button" type="button" value="00">
                    <input class="button" type="button" value="0">
                    <input type="button" value="=" class="equal">
                </div>
            </form>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
